

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cortes de Pelo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        
        <img src="media/Copia de LogoClub24-Negro.PNG" alt="Logo" class="logo">

        <h1>Simulador de Cortes de Pelo</h1>
        <label for="tipoRostro">Selecciona tu tipo de rostro:</label>
        <select id="tipoRostro">
            <option value="0">Cuadrado</option>
            <option value="1">Redondo</option>
            <option value="2">Ovalado</option>
            <option value="3">Triangular</option>
        </select>
        <button id="verCortes">Ver Cortes Recomendados</button>

        <h2>Recomendaciones:</h2>
        <ul id="listaCortes"></ul>

        <div id="formularioTurno" style="display:none;">
            <h2>Agendar turno para el corte seleccionado</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" required>
            <label for="fecha">Fecha:</label>
            <select id="fecha"></select>
            <label for="hora">Hora:</label>
            <select id="hora"></select>
            <button id="agendarTurno">Agendar Turno</button>
        </div>

        
        <div id="mensajeConfirmacion" style="display:none;">
            <h2>Â¡Turno Agendado!</h2>
            <p id="detalleTurno"></p>
            <button id="verHistorial">Ver Historial de Turnos</button>
        </div>

        
        <div id="historialTurnos" style="display:none;">
            <h2>Historial de Turnos</h2>
            <ul id="listaHistorial"></ul>
        </div>
    </div>

    <script src="javaScript/script.js"></script>
    <script src="javaScript/turnos.js"></script>
</body>
</html>
